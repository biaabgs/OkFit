<!-- Login container -->
<div class="container-fluid login">
  <div class="row login2">
    <div class="col">
      <div class="login-box">
        <h1 class="login-title">Login</h1>

        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">E-mail</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label visually-hidden">Senha</label>
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">Não tem uma conta? Registre-se</a>
          <a class="enter-btn" onclick="fazerlogin()">
            <div class="login-block-enter btn btn-primary">Entrar</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Second trigger for the same modal -->
<a class="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal">Primeira vez aqui?</a>

<!-- Registration modal with consistent id and radio group name -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="registerModalLabel">Torne-se cliente Okfit</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <div class="register-modal">
          <h3>Insira seus dados</h3>

          <div class="mb-2">
            <label for="nomeNewUser" class="form-label visually-hidden">Nome completo</label>
            <input type="text" class="form-control" name="nome" id="nomeNewUser" placeholder="Nome completo">
          </div>

          <div class="mb-2">
            <label for="emailNewUser" class="form-label visually-hidden">E-mail</label>
            <input type="email" class="form-control" name="email" id="emailNewUser" placeholder="E-mail">
          </div>

          <div class="mb-2">
            <label for="telefoneNewUser" class="form-label visually-hidden">Telefone</label>
            <input type="tel" class="form-control" name="telefone" id="telefoneNewUser" placeholder="Telefone">
          </div>

          <div class="mb-2">
            <label for="datanascNewUser" class="form-label visually-hidden">Data de Nascimento</label>
            <input type="date" class="form-control" name="datanasc" id="datanascNewUser" placeholder="Data de Nascimento">
          </div>

          <div class="mb-3">
            <label for="senhaNewUser" class="form-label visually-hidden">Senha</label>
            <input type="password" class="form-control" name="senha" id="senhaNewUser" placeholder="Senha">
          </div>
        </div>

        <h3>Qual é o Plano deseja?</h3>
        <div class="selection-modal mb-3" role="radiogroup" aria-labelledby="plan-label">
          <p id="plan-label" class="visually-hidden">Escolha o plano</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="plan" id="presencial" value="presencial" required>
            <label class="form-check-label" for="presencial">Presencial</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="plan" id="hibrido" value="hibrido">
            <label class="form-check-label" for="hibrido">Híbrido</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="plan" id="online" value="online">
            <label class="form-check-label" for="online">Online</label>
          </div>
        </div>
      </div>

      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="login-block-enter btn btn-warning" onclick="registrarNovoUsuario()" style="width: 30%; height: 40px;">Registrar</button>
      </div>
    </div>
  </div>
</div>
