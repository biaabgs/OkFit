<!DOCTYPE html>
<html class="login" lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OKFit</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Ledger&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- HEADER -->


  <div class="container">
    <div class="flex">
      <!-- Botão para abrir o menu -->
      <div id="menu-toggle" onclick="toggleMenu()"><i class="material-symbols-outlined">menu</i></div>

      <!-- Menu lateral -->
      <nav id="sidebar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="./login/login.html">Área do aluno</a></li>
          <li><a href="#planos">Planos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
    <!--flex-->
  </div>

  <div class="main-content-1 container-fluid">
            <div class="row">
                <div class="col-md-6 col-12 main-block-1">
                    <div class="text-login-block">
                    <div class="login-block">
                      
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <input type="password" name="passwd" id="passwd" placeholder="Senha">
                        <div class="remember-forgot">

                            <a type="button" class="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Não tem conta? Registre-se
                            </a>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Registre-se</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="register-modal">
                                                <input type="nome" name="nome" id="nome" placeholder="nome">
                                                <input type="email" name="email" id="emailNewUser" placeholder="E-mail">
                                                <input type="password" name="passwd" id="passwdNewUser"
                                                    placeholder="Senha">
                                            </div>
                                            <h3>Qual é o tipo da sua conta?</h2>
                                                <div class="selection-modal">
                                                    <div class="select-radio">
                                                        <input class="radio-modal" type="radio" name="option"
                                                            id="presencial">
                                                        <label for="presencial">Presencial</label>
                                                    </div>
                                                    <div class="select-radio">
                                                        <input class="radio-modal" type="radio" name="option"
                                                            id="online">
                                                        <label for="online">Online</label>
                                                    </div>
                                                    <div class="select-radio">
                                                        <input class="radio-modal" type="radio" name="option"
                                                            id="hibrido">
                                                        <label for="hibrido">Hibrido</label>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="modal-footer justify-content-between">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                            <button type="button" class="login-block-enter"
                                                onclick="novoUsuario()">Registrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="enter-btn" onclick="fazerLogin()">
                            <div class="login-block-enter">
                                Entrar
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-12 main-block-2">
                    <div class="img-block-login">
                        <img src="./assets/img/login_hero_img.png" alt="">
                    </div>
                </div>
            </div>
        </div>




<!--FOOTER-->
  <div class="container-fluid">
    <div class="col">
      <div class="row">
        <footer class="py-3 my-0 text-white">
          <div class="justify-content-center, logofooter"><img src="img/logo.png" alt="logo do footer">
          </div>
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Gallery</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
          <div class="d-flex justify-content-between align-items-center px-3">
            <div>
              <p class="mb-0">© 2023 Company, Inc</p>
            </div>
            <div>
              <a href="https://www.instagram.com/" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
              <a href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fpt-BR%2F&lang=en&enter_method=mandatory"
                class="text-white me-3"><i class="fa-brands fa-tiktok"></i></i></a>
              <a href="https://br.linkedin.com/" class="text-white"><i class="fa-brands fa-linkedin"></i></a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>





  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  
</body>

</html>
