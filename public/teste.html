<!DOCTYPE html>
<html class="login" lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OKFit</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...hash..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text:ital@0;1&family=Ledger&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- HEADER -->
  <section class="login">
    <div class="container">
      <div class="flex">
        <!-- Botão para abrir o menu -->
        <div id="menu-toggle" onclick="toggleMenu()"><i class="material-symbols-outlined">menu</i></div>

        <!-- Menu lateral -->
        <nav id="sidebar">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="./login/login.html">Área do aluno</a></li>
            <li><a href="#planos">Planos</a></li>
            <li><a href="#contato">Contato</a></li>
          </ul>
        </nav>
      </div>
      <!--flex-->
    </div>

    <div class="container-fluid login">
      <div class="row login2">
        <div class="col">
          <div class="login-box">
            <h1 class="login-title">LOGIN</h1>

            <div class="mb-3 w-100">
              <label for="email" class="form-label visually-hidden">E-mail</label>
              <input type="email" class="form-control input-custom" name="email" id="email" placeholder="E-mail">
            </div>

            <div class="mb-3 w-100">
              <label for="senha" class="form-label visually-hidden">Senha</label>
              <input type="password" class="form-control input-custom" name="senha" id="senha" placeholder="Senha">
            </div>

            <div class="d-flex justify-content-between align-items-center w-100">
              <a class="text-white" data-bs-toggle="modal" data-bs-target="#registerModal">Ainda não é aluno?</a>
              <button class="btn btn-warning login-btn" onclick="fazerlogin()">ACESSAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script async src="/public/assets/js/login.js"></script>
  <script src="/public/assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
